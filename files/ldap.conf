URI          ldap://ldap.gaia-cluster.uni.lux:389
BASE         dc=uni,dc=lu
ldap_version 3

DEREF        searching
REFERRALS    yes


# USE SSL
SSL          start_tls
TLS_REQCERT  never

# NSS
nss_base_passwd  ou=People,ou=Viridis,ou=Clusters,ou=HPC,ou=Services,dc=uni,dc=lu?sub
nss_base_shadow  ou=People,ou=Viridis,ou=Clusters,ou=HPC,ou=Services,dc=uni,dc=lu?sub
nss_base_group   ou=Groups,ou=Viridis,ou=Clusters,ou=HPC,ou=Services,dc=uni,dc=lu?sub

#PAM options
pam_password     md5
pam_filter       objectclass=posixAccount
pam_min_uid      5000
pam_max_uid      0
